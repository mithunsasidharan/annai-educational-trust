<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
<title>Bootstrap Case</title>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- external javascripts -->
<script src="js/jquery-2.2.4.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<!-- JS | jquery plugin collection for this theme -->
<script src="js/jquery-plugin-collection.js"></script>
</head>
<body>
	<!-- Start main-content -->
	<div class="main-content">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">

					<div class="tab-pane fade in p-15" id="register-tab">
						<form action="/register" method="POST" name="reg" class="reg" id="reg">
							<div class="icon-box mb-0 p-0">
								<a href="#"
									class="icon icon-bordered icon-rounded icon-sm pull-left mb-0 mr-10">
									<i class="pe-7s-users"></i>
								</a>
								<h4 class="text-gray pt-10 mt-0 mb-30">Don't have an
									Account? Register Now.</h4>
							</div>
							<hr/>
							<p class="text-gray">All the fields are mandatory.</p>
							<div class="row">
								<div class="form-group col-md-6">
									<label for="form_fisrt_name">First Name</label> <input
										name="firstName" id="firstName" class="form-control"
										type="text"/>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-6">
									<label for="form_last_name">Last Name</label> <input
										name="lastName" id="lastName" class="form-control"
										type="text"/>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-6">
									<label for="form_Adhar_No">Enter Adhar No</label> <input
										id="aadharNo" name="aadharNo" class="form-control"
										type="text"/>
								</div>
							</div>
						 	<div class="row">
								<div class="form-group col-md-6">
									<label for="form_choose_password">Choose Password</label> <input
										id="password" name="password" class="form-control"
										type="password"/>
								</div>
								<div class="form-group col-md-6">
									<label>Re-enter Password</label> <input id="confirmPassword"
										name="confirmPassword" class="form-control"
										type="password"/>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-6">
									<label for="form_dob">Birthday</label> <input id="dob"
										name="dob" class="form-control" type="date"/>
								</div>
							</div>
 							<div class="row">
								<div class="form-group col-md-6">
									<label for="form_address">Address</label>
									<input id="address" name="address"
										class="form-control" 
										placeholder="Enter Address" type="text"/>
								</div>
							</div> 
							<div class="row">
								<div class="form-group col-md-6">
									<label for="form_telephone">Telephone Number</label> <input
										id="phoneNo" name="phoneNo" class="form-control"
										type="text"/>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-6">
									<label for="form_category">Category</label> <select
										class="form-control" id="caste" name="caste">
										<option>General</option>
										<option>OBC</option>
										<option>ST</option>
										<option>ST</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-6">
									<label for="form_gender">Select Gender</label> <select
										class="form-control" id="gender" name="gender">
										<option>Male</option>
										<option>Female</option>
									</select>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-6">
									<label for="form_qualification">Qualification</label> <input
										id="qualification" name="qualification"
										class="form-control" type="text"/>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-6">
									<label for="form_income">Annual Income</label> <input
										id="annualIncome" name="annualIncome"
										class="form-control" type="number" min="0"/>
								</div>
							</div> 
							<div class="row">
								<div class="form-group col-md-6">
									<label for="form_marital_status">Marital Status</label> <select
										class="form-control" id="maritalStatus"
										name="maritalStatus">
										<option>Unmarried</option>
										<option>Married</option>
										<option>Widow</option>
									</select>
								</div>
							</div>
 							<div class="row">
								<div class="form-group col-md-6">
									<label for="form_children">No of Children</label> <input
										id="noOfChildren" name="noOfChildren"
										class="form-control" type="number" min="0"/>
								</div>
							</div>
							<div class="row">
								<div class="form-group col-md-6">
									<label for="form_area">Select Area</label> <select
										class="form-control" id="isRural" name="isRural">
										<option>Rural</option>
										<option>Urban</option>
									</select>
								</div>
							</div> 
							<div class="form-group">
								<button class="btn btn-dark btn-lg btn-block mt-15"
									type="submit">Register Now</button>
							</div>
						</form>

<script>
    $(function(){           
        if (!Modernizr.inputtypes.date) {
        // If not native HTML5 support, fallback to jQuery datePicker
            $('input[type=date]').datepicker({
                // Consistent format with the HTML5 picker
                    dateFormat : 'yy-mm-dd'
                },
                // Localization
                $.datepicker.regional['it']
            );
        }
    });
</script>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
