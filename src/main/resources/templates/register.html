<form action="/login" method="get" id="loginNow"></form>
  <script type="text/javascript">
  function login(){
	  $('#loginNow').submit();
  }
  $(document).ready(function(){
	  var role = $("#role").val();
	  //alert(role);
	  if(role == 'A'){
		  $("#addEventLink").show();
	  } else {
		  $("#addEventLink").hide();
	  }
  });
  </script>
<form action="/register" method="get" id="registerNow"></form>
  <script type="text/javascript">
  function register(){
	  $('#registerNow').submit();
  }
  </script>
  
  <form action="/logout" method="get" id="logoutNow"></form>
  <script type="text/javascript">
  function logout(){
	  $('#logoutNow').submit();

  </script>
  
    <form action="/addEvent" method="get" id="addEventNow"></form>

 <form action="/allEvents" method="get" id="allEventsNow"></form>

<body style="background: black">

  <!-- Start main-content -->
  <div class="main-content">
    <!-- Section: home -->
    <!-- <section id="home" class="divider parallax fullscreen layer-overlay overlay-dark-9" data-bg-img="images/bg/bg1.jpg"> -->
      <div class="display-table">
        <div class="display-table-cell">
          <div class="container">
            <div class="row">
              <div class="col-md-6 col-md-push-3">
              <br/>
              <br/>
              <br/>
              <br/>
              <br/>
                <!-- <div class="text-center mb-60"><a href="#" class=""><img alt="" src="images/logo-wide.png"></a></div> -->
                <form id= "register_form" name="reg-form" class="register-form form-transparent" method="post" action="/register">
                  <div class="icon-box mb-0 p-0">
                    <h4 class="text-theme-colored pt-10 mt-0 mb-30">Don't have an Account? Register Now.</h4>
                  </div>
                  <p class="text-gray">All the fields are mandatory.</p>
                  <div class="row">
                    <div class="form-group col-md-6">
                      <label>First Name</label>
                      <input name="firstName" class="form-control" id="firstName" type="text">
                    </div>
                <div class="form-group col-md-6">
                  <label for="form_last_name">Last Name</label> <input
                    name="lastName" id="lastName" class="form-control"
                    type="text"/>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="form_Adhar_No">Enter Adhar No</label> <input
                    id="aadharNo" name="aadharNo" class="form-control"
                    type="text"/>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="form_choose_password">Choose Password</label> <input
                    id="password" name="password" class="form-control"
                    type="password"/>
                </div>
                <div class="form-group col-md-6">
                  <label>Re-enter Password</label> <input id="confirmPassword"
                    name="confirmPassword" class="form-control"
                    type="password"/>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="form_dob">Birthday</label> <input id="dob"
                    name="dob" class="form-control" type="date"/>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="form_address">Address</label>
                  <input id="address" name="address"
                    class="form-control" type="text" 
                    placeholder="Enter Address"/>
                </div>
              </div> 
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="form_telephone">Telephone Number</label> <input
                    id="phoneNo" name="phoneNo" class="form-control"
                    type="text"/>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="form_category">Category</label> <select
                    class="form-control" id="caste" name="caste">
                    <option>General</option>
                    <option>OBC</option>
                    <option>SC/ST</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="form_gender">Select Gender</label> <select
                    class="form-control" id="gender" name="gender">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="form_qualification">Qualification</label> <input
                    id="qualification" name="qualification"
                    class="form-control" type="text"/>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="form_income">Annual Income</label> <input
                    id="annualIncome" name="annualIncome"
                    class="form-control" type="number"/>
                </div>
              </div> 
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="form_marital_status">Marital Status</label> <select
                    class="form-control" id="maritalStatus"
                    name="maritalStatus">
                    <option>Unmarried</option>
                    <option>Married</option>
                    <option>Widow</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="form_children">No of Children</label> <input
                    id="noOfChildren" name="noOfChildren"
                    class="form-control" type="number"/>
                </div>
              </div>
                            <div class="row">
                <div class="form-group col-md-6">
                  <label for="form_area">Select Area</label> <select
                    class="form-control" id="isRural" name="isRural">
                    <option>Rural</option>
                    <option>Urban</option>
                  </select>
                </div>
              </div> 
                  <div class="form-group">
                    <button class="btn btn-theme-colored btn-lg btn-block mt-15" type="submit">Register Now</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    <!-- </section> -->
