<script src="js/jquery-2.2.4.min.js"></script>

<form action="/register" method="get" id="registerNow"></form>
  <script type="text/javascript">
  function register(){
	  $('#registerNow').submit();
  }
  </script>
  <form action="/login" method="get" id="loginNow"></form>
  <script type="text/javascript">
  function login(){
	  $('#loginNow').submit();
  }
  </script>
    <form action="/home" method="get" id="homeNow"></form>
  <script type="text/javascript">
  function home(){
	  $('#homeNow').submit();
  }
  </script>
  
<body class="">
<div id="wrapper" class="clearfix">
  <!-- Header -->
  <header id="header" class="header">
    <div class="header-nav navbar-fixed-top header-dark navbar-white navbar-transparent bg-transparent-1 navbar-sticky-animated animated-active">
      <div class="header-nav-wrapper">
        <div class="container">
          <nav id="menuzord-right" class="menuzord default no-bg">
            <a class="menuzord-brand pull-left flip" href="index-mp-layout1.html" style="margin-right: 5px;"><img src="images/logo-wide.png" alt=""></a>
            <a class="menuzord-brand pull-left flip" style="color: white;">Women Empowerment</a>
            <div th:unless="${session.authenticated}">		
            <ul class="menuzord-menu onepage-nav pull-right">
               <li><a href="#" onclick="javascript:home()">Home</a></li>
              <li><a href="#">Events</a></li>
              <li><a href="#" onclick="javascript:login()">Login</a></li>
			  <li><a href="#" onclick="javascript:register()">Register</a></li>
            </ul>
            </div>
            <div th:if="${session.authenticated}">
           		<ul class="menuzord-menu onepage-nav pull-right">
            		<li class="active"><a href="#" onclick="javascript:home()">Home</a></li>
					<li><a href="#">Events</a></li>
					<!--  li><a href="#" onclick="javascript:login()">Profile</a></li>-->
					<li><a href="#" onclick="javascript:profile()">Profile</a>
					<li><a href="#" onclick="javascript:logout()">Logout</a></li>
					
				</ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
  <!-- Start main-content -->
  <form action="/home" method="get" id="home"></form>
  <script type="text/javascript">
  function home(){
	  $('#home').submit();
  }
  </script>
   <form action="/logout" method="get" id="logoutNow"></form>
  <script type="text/javascript">
  function logout(){
	  $('#logoutNow').submit();
  }
  </script>
  <form action="/profile" method="get" id="profileId"></form>
  <script type="text/javascript">
  function profile(){
  	$('#profileId').submit();
  }
  </script>
  <div class="main-content">

    <!-- Section: inner-header -->
    <section class="inner-header divider parallax layer-overlay overlay-dark-5" data-stellar-background-ratio="0.5" data-bg-img="images/bg/bg5.jpg">
      <div class="container pt-100 pb-50">
        <!-- Section Content -->
        <div class="section-content pt-100">
          <div class="row"> 
            <div class="col-md-12">
              <h3 class="title text-white">Events</h3>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Section: Events List -->
    <section>
      <div class="container pb-0">
        <div class="section-content">
         <div class="row" th:each="event : ${eventList}">
       <!--   <div class="row"> -->
            <div class="col-sm-12 col-md-12 col-lg-12 mb-50">
              <div class="schedule-box maxwidth500 bg-lighter clearfix mb-30">
                <div class="col-md-5">
                  <div class="thumb">
                    <img class="img-fullwidth" alt="" th:src="${event.imageUrl}">
                  </div>
                </div>
                <div class="col-md-7">
                  <div class="schedule-details clearfix p-15 pt-30">
                    <div class="text-center pull-left flip bg-theme-colored p-10 pt-5 pb-5 mr-10">
                      <ul>
                        <li class="font-24 text-white font-weight-600 border-bottom" th:text="${event.day}"></li>
                        <li class="font-18 text-white text-uppercase" th:text="${event.month}"></li>
                      </ul>
                    </div>
                    <h3 class="title mt-0" th:text="${event.eventName}"/></h3>
                    <!--  <h3 class="title mt-0">Computer Training</h3> -->
                    <ul class="list-inline text-gray">
                      <li><i class="fa fa-calendar mr-5" th:text="${event.startDate}"></i></li>
                      <li><i class="fa fa-map-marker mr-5"></i> Saastha Industries </li>
                    </ul>
                    <div class="clearfix"></div>
                    <p class="mt-10" th:text="${event.description}"></p>
                    <div class="mt-10">
                    <form action="/enroll" id="registerForm" method="get">
                     <a class="btn btn-dark btn-theme-colored btn-sm mt-10" href="#" onclick="javascript:enrollEvent()" >Enroll</a>
                     	<input type="hidden" id="eventId" name="eventId" th:value="${eventList[0].id}"/>
					</form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- end main-content -->
  <a class="scrollToTop" href="#"><i class="fa fa-angle-up"></i></a>
</div>
<script type="text/javascript">
function enrollEvent(){
	$('#registerForm').submit();
}
</script>
<!-- end wrapper -->

<!-- Footer Scripts -->
<!-- JS | Custom script for all pages -->
<script src="js/custom.js"></script>

</body>
</html>
