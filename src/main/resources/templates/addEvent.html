    <!-- Section: Events List -->
    <section>
      <div class="container pb-0">
        <div class="section-content">
		<form name="reg-form" class="register-form" method="post" id="addEventForm" action="/saveEvent">
			<div class="row">
                <div class="form-group col-md-12">
                  <label for="form_event_name">Event Name</label>
                  <input id="form_event_name" name="eventName" class="form-control" type="text">
                </div>
              </div>
			  
			  <div class="row">
                <div class="form-group col-md-12">
                  <label for="form_event_desc">Event Description</label>
                  <div id="txtEditor"></div>
				  <textarea id="form_event_desc" name="description"></textarea>

                </div>
              </div>
			  
			  <div class="row">
                <div class="form-group col-md-12">
                  <label for="form_event_duration">Duration</label>
                  <input id="form_event_duration" name="duration" class="form-control" type="number">
                </div>
              </div>
			  
			  <div class="row">
                <div class="form-group col-md-6">
                  <label for="form_event_stipend">Stipend</label>
                  <input id="form_event_stipend" name="stipend" class="form-control" type="text">
                </div>
				<div class="form-group col-md-6">
                  <label for="form_event_contact">Contact Person</label>
                  <input id="form_event_contact" name="form_event_contact" class="form-control" type="text">
                </div>
              </div>
			  
			  <div class="row">
                <div class="form-group col-md-6">
                  <label for="form_event_startdate">Day Start</label>
                  <input id="form_event_startdate" name="startDate" class="form-control" type="date">
                </div>
				<div class="form-group col-md-6">
                  <label for="form_event_enddate">Day End</label>
                  <input id="form_event_enddate" name="endDate" class="form-control" type="date">
                </div>
              </div>
			  
			  <div class="row">
                <div class="form-group col-md-4">
                  <label for="form_event_trade">Trade Type</label>
                  <input id="form_event_trade" name="tradeType" class="form-control" type="text">
                </div>
				<div class="form-group col-md-4">
                  <label for="ageEligibility">Age Eligibility</label>
                  <input id="ageEligibility" name="ageEligibility" class="form-control" type="text">
                </div>
                <div class="form-group col-md-4">
                  <label for="form_event_qualification">Qualification</label>
                  <select class="form-control" id="cast" name="qualification">
				    <option>5</option>
				    <option>6</option>
				    <option>8</option>
				    <option>10</option>
				    <option>12</option>
				    <option>Degree</option>
				  </select>
                </div>
              </div>
			  <div class="row">
                <div class="form-group col-md-4">
                  <label for="maritalStatus">Marital Status</label>
                  <select class="form-control" id="maritalStatus" name="maritalStatus">
				    <option>Unmarried</option>
				    <option>Married</option>
				    <option>Widow</option>
				  </select>
                </div>
                <div class="form-group col-md-4">
                  <label for="incomeBounded">Income Bounded</label>
                  <input id="incomeBounded" name="incomeBounded" class="form-control" type="text">
                </div>
                <div class="form-group col-md-4">
                  <label for="cast">Cast</label>
                  <select class="form-control" id="cast" name="cast">
				    <option>OBC</option>
				    <option>General</option>
				    <option>SC</option>
				    <option>ST</option>
				  </select>
                </div>
				
              </div>
			  
			  <div class="row">
                <div class="form-group col-md-12">
                  <button type="submit" class="btn btn-primary" onclick="displayText()" id="saveButton">Save Event</button>
                </div>
              </div>
		</form>
